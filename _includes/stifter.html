<li class="stifter__item">
    <p class="stifter__name">{{stifter.name}}</p>
    <p class="stifter__location">{{stifter.location}}</p>
    <p class="stifter__amt">{{stifter.amt}}</p>
    <p class="stifter__erhalten">{{stifter.erhalten}}</p>
    <p class="stifter__rendite">{{stifter.rendite}}</p>
    {% for image in stifter.images %}
    <img src="{{image}}" alt="{{stifter.name}}">
    {% endfor %}
</li>
